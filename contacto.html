<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/"><!-- / link a la página inicial -->
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!-- barra --> 
        </div><!--contenedor  -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    
    <main class="contenedor seccion contenido-centrado texto-entrada">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>    
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>
                
                <label for="telefono">Telefóno</label>
                <input type="tel" id="telefono" placeholder="Tu Télefono">
                
                <label for="mensaje">Mensaje: </label>
                <textarea type="mensaje" id="mensaje"></textarea>    
            
            </fieldset>

            <fieldset>
                <legend>Información Sobre la Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="100" step="5">

            </fieldset>

            <input type="submit">
            
        </form>
    </main>
    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>    
            <p class="copyright">Todos los Derechos Reservados 2019 &copy;</p>
        </div>
    </footer>
</body>
</html>
